<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Bugs | BugTracker</title>
    <link href="assets/css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<header>
    <div id="logo"><a href="index.html"><img src="assets/images/logo.png" alt="Bug Tracker Logo" /></a></div>
    <div id="title">
        <h2>BugTracker</h2>
        <span>Keeping track of all the pesky little bugs</span>
    </div>
</header>
<main>
    <nav>
        <ul>
            <li><a href="showbugs.html">All Bug Items</a> </li>
            <li><a href="showbugs.html">Andrioid Bugs</a> </li>
            <li><a href="showbugs.html">IOS Bugs</a> </li>
            <li><a href="showbugs.html">Windows Bugs</a> </li>
            <li><a href="addbugs.html">Insert Bug</a> </li>
        </ul>
    </nav>
    <section>
        <form action="" method="" name="">
            <div>
                <label for="bugName">Bug Name</label>
                <input type="text" name="bugName" id="bugName" value="" />
            </div>
            <div>
                <label for="bugSummary">Bug Summary</label>
                <textarea name="bugSummary" id="bugSummary" rows="10" cols="10"></textarea>
            </div>
            <div>
                <label for="bugCategory">Bug Category</label>
                <select name="bugCategory" id="bugCategory">
                    <option selected disabled>Select</option>
                    <option>Android</option>
                    <option>iOS</option>
                    <option>Windows</option>
                </select>
            </div>
        </form>
    </section>

</main>
<footer>
    <p>Designed by Ajibola Obayemi, 1311059</p>
</footer>

</body>
</html>
